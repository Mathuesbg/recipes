{% if request.user.is_authenticated %}
    <div class="login-message">
        <a  class="hard-bold" href="{% url "authors:dashboard" %}">See your recipes</a>,
        <a class="hard-bold" href="{% url "authors:dashboard_recipe_create" %}">
            create a new recipe</a> or  
        <form class="inline-form" action="{% url "authors:logout" %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{request.user.username}}">
            <button class="plaintext-button" type="submit">click here</button> 
        </form>to logout.
    </div>         
{% endif %}
